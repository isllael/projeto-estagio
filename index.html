<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>Projeto TCC Estágio - Login</title>
</head>

<body class="bg-secondary bg-opacity-10">

    <div class="container">
        <div class="text-center mt-5">
            <form action="home.html" style="max-width: 480px; margin:auto;">
                <img class="mt-4 mb-4" src="img/logo.svg" width="100vh" height="100vh" alt="Logo do IFSertão">
                <h3 class="mb-3">Por favor, faça seu login.</h3>

                <label for="email" class="visually-hidden">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="E-mail" required autofocus
                    style="border-bottom-left-radius: 0px; border-bottom-right-radius: 0px;">

                <label for="senha" class="visually-hidden">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Senha" required autofocus
                    style="border-top-left-radius: 0px; border-top-right-radius: 0px; border-top: 0px;">

                <div class="mt-3 d-grid">
                    <button class="btn btn-lg btn-success btn-block">Fazer Login</button>
                </div>
            </form>
        </div>
    </div>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
