<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>Projeto TCC Estágio - Novo Trabalho</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-success mb-5 pe-3 ps-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="home.html">
                <img src="img/logo.svg" width="50vh" height="50vh" alt="IFSertão" class="me-3">Sistema TCC
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-light fs-5" id="navbarMenu">
                <div class="btn-group ms-auto align-items-center">
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Nome do Usuário
                        <img src="img/person-circle.svg" width="25vh" height="25vh" class="ms-2"
                            style="filter: invert();">
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="index.html">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-row">
        <!-- <div class="align-items-center" style="position: fixed; height: 100%;">
            <a href="home.html" class="btn btn-outline-success ms-3" style="height: fit-content;">Voltar</a>
        </div> -->


        <div class="container">
            <form action="">

                <div class="mb-3">
                    <h3>Informações Gerais</h3>
                    <hr>
                    <label for="titulo" class="fs-5">Título do Trabalho:</label>
                    <input type="text" id="titulo" class="form-control mb-2" placeholder="Título do Trabalho" required>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="resumo" class="fs-5">Resumo:</label>
                            <textarea id="resumo" class="form-control mb-2" rows="4" placeholder="Resumo"
                                required></textarea>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="palavras" class="fs-5">Palavras-Chaves:</label>
                            <textarea id="palavras" class="form-control mb-2 col-12 col-md-3" rows="4"
                                placeholder="Palavras-Chaves" required></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <label for="discente" class="fs-5">Discente:</label>
                            <input type="text" id="discente" class="form-control mb-2" placeholder="Discente" required>
                        </div>
                        <div class="col-12 col-lg-6">
                            <label for="orientador" class="fs-5">Orientador(a):</label>
                            <input type="text" id="orientador" class="form-control mb-2" placeholder="Orientador(a)"
                                required>
                        </div>
                    </div>

                </div>

                <div class="mb-5 row">
                    <label for="coorientadores" class="fs-5">Coorientadores:</label>
                    <div id="coorientadoresContainer" class="col-12 col-lg-6">
                        <input type="text" id="coorientadores" name="coorientadores[]" class="form-control mb-2"
                            placeholder="Coorientador(a)">
                    </div>
                    <div class="text-center text-md-start col-12 col-lg-6">
                        <a class="btn btn-success" id="addCoorientador">Adicionar</a>
                        <a class="btn btn-success disabled" id="delCoorientador">Remover</a>
                    </div>
                </div>

                <div class="mb-5">
                    <h3>Defesa do Trabalho</h3>
                    <hr>
                    <div class="d-flex flex-row mb-2">
                        <p class="pe-4 ">
                            Escolha uma modalidade:
                        </p>
                        <label for="opcaoPresencial" class="pe-4">
                            <input type="radio" id="opcaoPresencial" name="opcao">
                            Presencial
                        </label>
                        <label for="opcaoOnline">
                            <input type="radio" id="opcaoOnline" name="opcao">
                            Online
                        </label>
                    </div>

                    <div class="mb-4 row">
                        <label for="banca" class="fs-5">Membros da Banca:</label>
                        <div id="bancaContainer" class="col-12 col-lg-6">
                            <input type="text" id="banca" name="banca[]" class="form-control mb-2"
                                placeholder="Membro da Banca" required>
                            <input type="text" id="banca" name="banca[]" class="form-control mb-2"
                                placeholder="Membro da Banca">
                            <input type="text" id="banca" name="banca[]" class="form-control mb-2"
                                placeholder="Membro da Banca">
                        </div>
                        <div class="text-center text-md-start col-12 col-lg-6">
                            <a class="btn btn-success" id="addBanca">Adicionar</a>
                            <a class="btn btn-success" id="delBanca">Remover</a>
                        </div>
                    </div>

                    <div class="row">
                        <label for="substituto" class="fs-5">Membro Substituto:</label>
                        <div class="col-12 col-lg-6">
                            <input type="text" id="substituto" class="form-control mb-4"
                                placeholder="Membro Substituto (Se houver)">
                        </div>
                        <div class="col-12 col-lg-6">
                            <div style="width: fit-content;" class="d-flex flex-row mb-3">
                                <label for="dataHora" class="fs-5 me-3">Data e Hora da Defesa:</label>
                                <input type="datetime-local" id="dataHora" class="form-control mb-2 col">
                            </div>
                        </div>
                    </div>

                    <label for="link" class="fs-5">Link da Transmissão:</label>
                    <input type="text" id="link" class="form-control" placeholder="Link da Transmissão">
                </div>


                <div class="mb-5">
                    <h3>Anexar Trabalho</h3>
                    <hr>
                    <input type="file" id="anexo" class="form-control mb-2" placeholder="Anexar TCC" required>
                    <label for="anexo"></label>
                </div>

                <div class="text-center mb-5">
                    <a href="home.html" class="btn btn-danger fs-5">Voltar</a>
                    <input class="btn btn-primary fs-5" type="submit" value="Cadastrar e Solicitar Portaria">
                </div>


            </form>
        </div>

    </div>






    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
